<!DOCTYPE html>
<html>
<head>
    <title>Check Equipment Categories</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Equipment and Categories Check</h1>
    <div id="output"></div>

    <script type="module">
        const supabaseUrl = 'https://okldykkmgmcjhgzysris.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rbGR5a2ttZ21jamhnenlzcmlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjcyNjk3MjgsImV4cCI6MjA0Mjg0NTcyOH0.xHEU9SvHkXxQfNrink99b46zogEf9QeZRUZyYMzNK38';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function checkData() {
            const output = document.getElementById('output');

            // Get all equipment
            const { data: equipment, error: eqError } = await supabase
                .from('equipment')
                .select('name, category')
                .ilike('name', '%total%station%');

            output.innerHTML += '<h2>Total Station Equipment:</h2>';
            output.innerHTML += '<pre>' + JSON.stringify(equipment, null, 2) + '</pre>';

            // Get all categories
            const { data: categories, error: catError } = await supabase
                .from('equipment_categories')
                .select('*');

            output.innerHTML += '<h2>All Categories:</h2>';
            output.innerHTML += '<pre>' + JSON.stringify(categories, null, 2) + '</pre>';
        }

        checkData();
    </script>
</body>
</html>
